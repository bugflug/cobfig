// slot visibilities
alias weapon_swap_slot_1_vis=true  "alias slot_1_vis r_drawviewmodel 1"
alias weapon_swap_slot_1_vis=false "alias slot_1_vis r_drawviewmodel 0"
alias weapon_swap_slot_2_vis=true  "alias slot_2_vis r_drawviewmodel 1"
alias weapon_swap_slot_2_vis=false "alias slot_2_vis r_drawviewmodel 0"
alias weapon_swap_slot_3_vis=true  "alias slot_3_vis r_drawviewmodel 1"
alias weapon_swap_slot_3_vis=false "alias slot_3_vis r_drawviewmodel 0"
alias weapon_swap_slot_4_vis=true  "alias slot_4_vis r_drawviewmodel 1"
alias weapon_swap_slot_4_vis=false "alias slot_4_vis r_drawviewmodel 0"
alias weapon_swap_slot_5_vis=true  "alias slot_5_vis r_drawviewmodel 1"
alias weapon_swap_slot_5_vis=false "alias slot_5_vis r_drawviewmodel 0"

// weapon slot presets
alias weapon_swap_slots=3        "exec modules/weapon_swap/slots_3       "
alias weapon_swap_slots=spy      "exec modules/weapon_swap/slots_spy     "
alias weapon_swap_slots=engineer "exec modules/weapon_swap/slots_engineer"

// settings to make sure this won't break
hud_fastswitch 1
tf_remember_activeweapon 1

echo "weapon swap module loaded!"