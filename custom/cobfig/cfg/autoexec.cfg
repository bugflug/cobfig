// quick aliases
alias none ""
alias z    echo " "

// initialize modules
exec modules/gfx/load
exec modules/sound/load
exec modules/net/load
exec modules/gui/load
exec modules/autodisguise/load
exec modules/scripts/load
exec modules/controls/load
exec modules/crosshair/load
exec modules/weapon_swap/load
exec modules/settings/load

// user file and settings
settings.@apply_all_defaults
settings.@apply_all
settings.@apply_custom

// hide errors/modules if debug is off
settings.@z

