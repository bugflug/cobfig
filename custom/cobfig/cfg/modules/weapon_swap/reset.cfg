// reset at each class choice

//// SWAP RESETS ////
swap.switch_1_store=true
swap.switch_2_store=true
swap.switch_3_store=true
ctrl.slot1_hook=none
ctrl.slot2_hook=none
ctrl.slot3_hook=none
ctrl.slot4_hook=none
ctrl.slot5_hook=none

//// CONTROL RESETS ////
ctrl.util=none
ctrl.util2=none
ctrl.attack1_attack=true
ctrl.attack2_attack=true
ctrl.attack3_attack=true
ctrl.attack1_hook=none
ctrl.attack2_hook=none
ctrl.attack3_hook=none

//// SPY.CFG RESETS ////
// any class besides spy doesn't need to enable the autodisguiser
adsg.sound=false
adsg.enable=false
// these commands are actually set in spy.cfg to disable
// the sapper from scrollwheel functionality
alias swap.switch_up=2   "alias swap.@switch_up   swap.@switch_2"
alias swap.switch_down=2 "alias swap.@switch_down swap.@switch_2"

//// SCOUT.CFG RESETS ////
// scout can't use the cjump direction cancel because it
// removes his ability to double-jump forward
ctrl.cjump_dir_cancel=true