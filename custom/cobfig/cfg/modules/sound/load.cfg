echo ""
echo "# loading sound module..."

// sniper
tf_sniper_fullcharge_bell 1

// music
snd_musicvolume 0

// hitsound
tf_dingalingaling 1 //!
tf_dingalingaling_lasthit 1 //!
tf_dingalingaling_repeat_delay .008
tf_dingaling_pitchmaxdmg 150
tf_dingaling_pitchmindmg 50
tf_dingaling_volume 1
tf_dingaling_lasthit_pitchmaxdmg 125
tf_dingaling_lasthit_pitchmindmg 75
tf_dingaling_lasthit_volume 1
