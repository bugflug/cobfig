////// MOVEMENT //////

// w a s d
alias +cobfig.forward "+ctrl.@forward"
alias -cobfig.forward "-ctrl.@forward"
alias +cobfig.back    "+ctrl.@back   "
alias -cobfig.back    "-ctrl.@back   "
alias +cobfig.left    "+ctrl.@left   "
alias -cobfig.left    "-ctrl.@left   "
alias +cobfig.right   "+ctrl.@right  "
alias -cobfig.right   "-ctrl.@right  "
// space
alias +cobfig.jump "+ctrl.@crouch_jump"
alias -cobfig.jump "-ctrl.@crouch_jump"
// crouch
alias +cobfig.duck "+ctrl.@crouch"
alias -cobfig.duck "-ctrl.@crouch"

////// ATTACKING AND WEAPONS //////

// attacks
alias +cobfig.attack  "+ctrl.@attack1"
alias -cobfig.attack  "-ctrl.@attack1"
alias +cobfig.attack2 "+ctrl.@attack2"
alias -cobfig.attack2 "-ctrl.@attack2"
alias +cobfig.attack3 "+ctrl.@attack3"
alias -cobfig.attack3 "-ctrl.@attack3"

// action slot
alias +cobfig.action_slot "+ctrl.@action_slot"
alias -cobfig.action_slot "-ctrl.@action_slot"

// mwheelup mwheeldown
alias cobfig.invnext "ctrl.@swap_next"
alias cobfig.invprev "ctrl.@swap_prev"

// 1 2 3 4 5
alias cobfig.slot1 "ctrl.@swap_1"
alias cobfig.slot2 "ctrl.@swap_2"
alias cobfig.slot3 "ctrl.@swap_3"
alias cobfig.slot4 "ctrl.@swap_4"
alias cobfig.slot5 "ctrl.@swap_5"

////// UTILITY //////

// r
alias +cobfig.utility  "+ctrl.@util "
alias -cobfig.utility  "-ctrl.@util "
alias +cobfig.utility2 "+ctrl.@util2"
alias -cobfig.utility2 "-ctrl.@util2"

// numpad 1 2 3 4
alias cobfig.loadout_a "load_itempreset 0"
alias cobfig.loadout_b "load_itempreset 1"
alias cobfig.loadout_c "load_itempreset 2"
alias cobfig.loadout_d "load_itempreset 3"

// m
// kill
// explode

// g h
alias +cobfig.menu_taunt  "+ctrl.@menu_taunt "
alias -cobfig.menu_taunt  "-ctrl.@menu_taunt "
alias +cobfig.stock_taunt "+ctrl.@stock_taunt"
alias -cobfig.stock_taunt "-ctrl.@stock_taunt"

// f
alias +cobfig.inspect "+ctrl.@inspect"
alias -cobfig.inspect "-ctrl.@inspect"

// o
alias cobfig.graph_cycle "ctrl.@net_gr_cycle"

// tab
alias +cobfig.showscores "+ctrl.@scoreboard"
alias -cobfig.showscores "-ctrl.@scoreboard"

////// SPY //////

// p t
alias cobfig.toggle_adsg "adsg.@toggle    "
alias cobfig.disguise_me "adsg.@apply_last"