echo ""
echo "# loading settings module..."

alias settings.@apply_all_defaults "exec modules/settings/defaults/settings ; exec modules/settings/defaults/controls ; echo COBFIG > default settings loaded"
alias settings.@apply_all          "exec settings                           ; exec controls                           ; echo COBFIG > settings loaded        "
alias settings.@apply_custom       "exec user                                                                         ; echo COBFIG > user.cfg loaded        "

alias settings.@apply_scout   "settings.@apply_all_defaults ; exec modules/settings/defaults/user_scout        ; settings.@apply_all ; settings.@apply_custom ; exec user_scout       "
alias settings.@apply_soldier "settings.@apply_all_defaults ; exec modules/settings/defaults/user_soldier      ; settings.@apply_all ; settings.@apply_custom ; exec user_soldier     "
alias settings.@apply_pyro    "settings.@apply_all_defaults ; exec modules/settings/defaults/user_pyro         ; settings.@apply_all ; settings.@apply_custom ; exec user_pyro        "
alias settings.@apply_demo    "settings.@apply_all_defaults ; exec modules/settings/defaults/user_demoman      ; settings.@apply_all ; settings.@apply_custom ; exec user_demoman     "
alias settings.@apply_heavy   "settings.@apply_all_defaults ; exec modules/settings/defaults/user_heavyweapons ; settings.@apply_all ; settings.@apply_custom ; exec user_heavyweapons"
alias settings.@apply_engi    "settings.@apply_all_defaults ; exec modules/settings/defaults/user_engineer     ; settings.@apply_all ; settings.@apply_custom ; exec user_engineer    "
alias settings.@apply.medic   "settings.@apply_all_defaults ; exec modules/settings/defaults/user_medic        ; settings.@apply_all ; settings.@apply_custom ; exec user_medic       "
alias settings.@apply_sniper  "settings.@apply_all_defaults ; exec modules/settings/defaults/user_sniper       ; settings.@apply_all ; settings.@apply_custom ; exec user_sniper      "
alias settings.@apply_spy     "settings.@apply_all_defaults ; exec modules/settings/defaults/user_spy          ; settings.@apply_all ; settings.@apply_custom ; exec user_spy         "

exec modules/settings/options_settings
exec modules/settings/options_controls

// NOTE: this is also applied in the class scripts.
settings.@apply_all_defaults
settings.@apply_all

echo "# done!"