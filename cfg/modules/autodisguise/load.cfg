echo ""
echo "# loading autodisguise module..."

// disguises to apply
alias adsg.@apply_last "lastdisguise "
alias adsg.@apply_spy  "disguise 8 -1"

// toggle autodisguise on and off
alias adsg.enable=true  "alias adsg.@apply_auto adsg.@apply_last ; adsg.sound=true  ; adsg.yer_mode=false ; adsg.@apply_spy"
alias adsg.enable=false "alias adsg.@apply_auto none             ; adsg.sound=false                                        "

// autodisguise sounds
alias adsg.sound=true  "alias adsg.@sound_yes playvol vo/spy_yes01.mp3 1 ; alias adsg.@sound_no playvol vo/spy_no02.mp3 1"
alias adsg.sound=false "alias adsg.@sound_yes none                       ; alias adsg.@sound_no none                     "

// YER mode
alias adsg.yer_mode=true  "alias adsg.@apply_auto_yer_check none             ; alias adsg.@yer_mode_toggle adsg.yer_mode=false ; adsg.@sound_yes"
alias adsg.yer_mode=false "alias adsg.@apply_auto_yer_check adsg.@apply_auto ; alias adsg.@yer_mode_toggle adsg.yer_mode=true  ; adsg.@sound_no "

echo "# done!"