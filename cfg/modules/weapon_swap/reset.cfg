// default swap configuration
alias switch_1 "slot_1_vis ; slot1 ; switch_1_up ; switch_1_down ; settings_swap_sound ; dsg_auto ; alias switch_last switch_1"
alias switch_1_up   "alias switch_up switch_5  "
alias switch_1_down "alias switch_down switch_2"
alias switch_2 "slot_2_vis ; slot2 ; switch_2_up ; switch_2_down ; settings_swap_sound ; dsg_auto ; alias switch_last switch_2"
alias switch_2_up   "alias switch_up switch_1  "
alias switch_2_down "alias switch_down switch_3"
alias switch_3 "slot_3_vis ; slot3 ; switch_3_up ; switch_3_down ; settings_swap_sound ; dsg_auto ; alias switch_last switch_3"
alias switch_3_up   "alias switch_up switch_2  "
alias switch_3_down "alias switch_down switch_4"
alias switch_4 "slot_4_vis ; slot4 ; switch_4_up ; switch_4_down ;                       dsg_auto ; alias switch_last switch_4"
alias switch_4_up   "alias switch_up switch_3  "
alias switch_4_down "alias switch_down switch_5"
alias switch_5 "slot_5_vis ; slot5 ; switch_5_up ; switch_5_down ;                       dsg_auto ; alias switch_last switch_5"
alias switch_5_up   "alias switch_up switch_4  "
alias switch_5_down "alias switch_down switch_1"

// default slot visibilities
weapon_swap_slot_1_vis=true
weapon_swap_slot_2_vis=false
weapon_swap_slot_3_vis=true
weapon_swap_slot_4_vis=false
weapon_swap_slot_5_vis=false

// reset at each class choice
cjump_direction_cancel=true
dsg_sound=false
dsg_enable=false

echo "# weapon_swap reset!"