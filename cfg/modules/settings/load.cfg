////// GFX //////

// min_viewmodels
// - true
// - false
alias min_viewmodels=true  "gfx.min_viewmodels=true "
alias min_viewmodels=false "gfx.min_viewmodels=false"

// 3d_skybox
// - true
// - false
alias 3d_skybox=true  "gfx.3d_skybox=true "
alias 3d_skybox=false "gfx.3d_skybox=false"

////// WEAPON SLOTS //////

// swap_sound
// - true
// - false
alias swap_sound=true  "alias settings_swap_sound sound.soft"
alias swap_sound=false "alias settings_swap_sound none      "

// primary, secondary, melee, pda
// - visible
// - hidden
alias primary=visible   "swap.slot_1=show "
alias primary=hidden    "swap.slot_1=hide"
alias secondary=visible "swap.slot_2=show "
alias secondary=hidden  "swap.slot_2=hide"
alias melee=visible     "swap.slot_3=show "
alias melee=hidden      "swap.slot_3=hide"
alias pda=visible       "swap.slot_4=show  ; swap.slot_5=show "
alias pda=hidden        "swap.slot_4=hide ; swap.slot_5=hide"

////// AUTODISGUISER //////

// autodisguise
// - true
// - false
alias autodisguise=true  "adsg.enable=true "
alias autodisguise=false "adsg.enable=false"

exec modules/settings/defaults/settings
exec custom/settings
// NOTE: this is also applied in the class scripts.

echo "# done!"