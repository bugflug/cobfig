echo ""
echo "# loading settings module..."

////// GFX //////

// min_viewmodels
// - true
// - false
alias min_viewmodels=true  "gfx_min_viewmodels_enable=true "
alias min_viewmodels=false "gfx_min_viewmodels_enable=false"

// 3d_skybox
// - true
// - false
alias 3d_skybox=true  "gfx_3d_skybox_enable=true "
alias 3d_skybox=false "gfx_3d_skybox_enable=false"

////// WEAPON SLOTS //////

// swap_sound
// - true
// - false
alias swap_sound=true  "alias settings_swap_sound sound_soft"
alias swap_sound=false "alias settings_swap_sound none      "

// primary, secondary, melee, pda
// - visible
// - hidden
alias primary=visible   "weapon_swap_slot_1_vis=true "
alias primary=hidden    "weapon_swap_slot_1_vis=false"
alias secondary=visible "weapon_swap_slot_2_vis=true "
alias secondary=hidden  "weapon_swap_slot_2_vis=false"
alias melee=visible     "weapon_swap_slot_3_vis=true "
alias melee=hidden      "weapon_swap_slot_3_vis=false"
alias pda=visible       "weapon_swap_slot_4_vis=true  ; weapon_swap_slot_5_vis=true "
alias pda=hidden        "weapon_swap_slot_4_vis=false ; weapon_swap_slot_5_vis=false"

exec modules/settings/defaults/settings
exec custom/settings
// NOTE: this is also applied in the class scripts.

echo "# done!"